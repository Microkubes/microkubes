apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: {{ template "microkubes.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.microkubes.microserviceregistration.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "microkubes.microserviceregistration.fullname" . }}
data:
  config.json: |
    {
      "microservice": {
        "name": "{{ .Values.microkubes.microserviceregistration.name }}",
        "port": 8080,
        "paths": ["/users/register"],
        "virtual_host": "microservice-registration.service.consul",
        "weight": 10,
        "slots": 100
      },
      "gatewayUrl": "http://{{ .Values.kong.name }}:{{ .Values.kong.servicePort }}",
      "gatewayAdminUrl": "http://{{ .Values.kong.adminServiceName }}:{{ .Values.kong.adminServicePort }}",
      "systemKey": "/run/secrets/system",
      "services": {
        "user-microservice": "http://{{ .Values.kong.name }}:{{ .Values.kong.servicePort }}/users",
        "microservice-user-profile": "http://{{ .Values.kong.name }}:{{ .Values.kong.servicePort }}/profiles"
      },
      "mail": {
        "host": "{{ .Values.mailconfig.host }}",
        "port": "{{ .Values.mailconfig.port }}",
        "user": "{{ .Values.mailconfig.user }}",
        "password": "{{ .Values.mailconfig.password }}",
        "email": "{{ .Values.mailconfig.email }}"
      },
      "rabbitmq": {
        "username": "{{ .Values.rabbitmq.username }}",
        "password": "{{ .Values.rabbitmq.password }}",
        "host": "{{ .Values.rabbitmq.host }}",
        "port": "{{ .Values.rabbitmq.port }}"
      }
    }
